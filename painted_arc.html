function hexToRGB(h) {
    let r = 0, g = 0, b = 0;

    // 3 digits
    if (h.length == 4) {
      r = "0x" + h[1] + h[1];
      g = "0x" + h[2] + h[2];
      b = "0x" + h[3] + h[3];

    // 6 digits
    } else if (h.length == 7) {
      r = "0x" + h[1] + h[2];
      g = "0x" + h[3] + h[4];
      b = "0x" + h[5] + h[6];
    }

    return [r,g,b]
}
 
function RGBToHSL(r,g,b) {
    console.log(r)
    // Make r, g, and b fractions of 1
    r /= 255;
    g /= 255;
    b /= 255;
    
    console.log(r,g,b)

    // Find greatest and smallest channel values
    let cmin = Math.min(r,g,b),
        cmax = Math.max(r,g,b),
        delta = cmax - cmin,
        h = 0,
        s = 0,
        l = 0;
    if (delta == 0)
        h = 0;
      // Red is max
      else if (cmax == r)
        h = ((g - b) / delta) % 6;
      // Green is max
      else if (cmax == g)
        h = (b - r) / delta + 2;
      // Blue is max
      else
        h = (r - g) / delta + 4;

      h = Math.round(h * 60);

      // Make negative hues positive behind 360Â°
      if (h < 0)
          h += 360;
        
     // Calculate lightness
      l = (cmax + cmin) / 2;

      // Calculate saturation
      s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
    
      // Multiply l and s by 100
      s = +(s * 100).toFixed(1);
      l = +(l * 100).toFixed(1);

      return [h,s,l]
}

function HSLToHex(h,s,l) {
  s /= 100;
  l /= 100;

  let c = (1 - Math.abs(2 * l - 1)) * s,
      x = c * (1 - Math.abs((h / 60) % 2 - 1)),
      m = l - c/2,
      r = 0,
      g = 0,
      b = 0;

  if (0 <= h && h < 60) {
    r = c; g = x; b = 0;
  } else if (60 <= h && h < 120) {
    r = x; g = c; b = 0;
  } else if (120 <= h && h < 180) {
    r = 0; g = c; b = x;
  } else if (180 <= h && h < 240) {
    r = 0; g = x; b = c;
  } else if (240 <= h && h < 300) {
    r = x; g = 0; b = c;
  } else if (300 <= h && h < 360) {
    r = c; g = 0; b = x;
  }
  // Having obtained RGB, convert channels to hex
  r = Math.round((r + m) * 255).toString(16);
  g = Math.round((g + m) * 255).toString(16);
  b = Math.round((b + m) * 255).toString(16);

  // Prepend 0s, if necessary
  if (r.length == 1)
    r = "0" + r;
  if (g.length == 1)
    g = "0" + g;
  if (b.length == 1)
    b = "0" + b;

  return "#" + r + g + b;
}
        
function calculateComplementary(hex){
  var rgb = hexToRGB(hex)
    
    var hsl = RGBToHSL(rgb[0],rgb[1],rgb[2])
    console.log(hsl)
    var h = hsl[0]
    var s = hsl[1]
    var l = hsl[2]
    var oppositeH = (h+180)%360
    var newHsl = "hsl(" + oppositeH + "," + s + "%," + l + "%)"
    console.log(newHsl)
    
    var complementaryHex = HSLToHex(oppositeH,s,l)
    console.log(complementaryHex)
    return complementaryHex
}
function shiftColor(hex,degree){
  var rgb = hexToRGB(hex)
    
    var hsl = RGBToHSL(rgb[0],rgb[1],rgb[2])
    console.log(hsl)
    var h = hsl[0]
    var s = hsl[1]
    var l = hsl[2]
    var oppositeH = (h+degree)%360
    var newHsl = "hsl(" + oppositeH + "," + s + "%," + l + "%)"
    console.log(newHsl)
    
    var complementaryHex = HSLToHex(oppositeH,s,l)
    console.log(complementaryHex)
    return complementaryHex
}
